{% extends 'blog/base.html' %}

{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="magin-bottom:0px;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading" style="padding:35px">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->   
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {% if user.is_authenticated %}
               <a class="btn " href="{% url 'about_new' %}">Add something about YOU</a>
            {% endif %}
            <p>Nothing here :(</p>
          </div>
        </div>
      </div>
    </article>
{% endblock %}
